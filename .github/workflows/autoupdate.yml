name: Auto Update Version

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up dependencies
      - name: Set Up Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # Step 3: Run the update script (passing the GH_TOKEN as an environment variable)
      - name: Run Update Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Pass the GH_TOKEN to the script
        run: |
          chmod +x update-version.sh
          ./update-version.sh
