name: Jackett
version: v1.1
slug: jackett
description: Jackett via OpenVPN for Home Assistant
url: https://github.com/rssindian/ha_addons/jackett
startup: services
webui: http://[HOST]:[PORT:9117]
arch:
  - armv7
  - aarch64
  - amd64
map:
  - config:rw
  - media:rw
  - share:rw
  - ssl
ports:
  9117/tcp: 9117
ports_description:
  9117/tcp: Web UI port
privileged:
  - NET_ADMIN
devices:
  - /dev/net/tun
hassio_api: true
options:
  log_level: info
  local_network: 192.168.1.0/24
  openvpn_enabled: false
  openvpn_config:
  openvpn_username:
  openvpn_password:
schema:
  log_level: match(^(trace|debug|info|notice|warning|error|fatal)$)
  local_network: str
  openvpn_enabled: bool
  openvpn_config: str
  openvpn_username: str
  openvpn_password: str
environment:
  LOG_FORMAT: "{LEVEL}: {MESSAGE}"
panel_icon: mdi:coat-rack
backup_exclude: ["*.txt"]
init: false
image: ghcr.io/rssindian/jackett-{arch}

